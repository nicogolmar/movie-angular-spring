<div class="container">
  <header class="jumbotron mt-5">
    <p>{{ hello }}</p>

    <div *ngIf="movies">
      <h3>Listado de Peliculas</h3>
      <ul *ngFor="let movie of movies">
        <li>{{ movies.manufacturer }} - {{ movies.model }}</li>
      </ul>
    </div>

    <p style="color:red;" *ngIf="message">
      You must log in in order to see movies information: <br>
      {{ message }}</p>
  </header>
</div>
